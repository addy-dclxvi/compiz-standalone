[commands]
s0_command0 = rofi -show run -fullscreen False -lines 5 -line-margin 4 -padding 250 -bw 0 -opacity "95" -font "Roboto 10" -scrollbar-width 0 -separator-style "none"
s0_run_command0_key = <Control>space
s0_command1 = compiz-boxmenu
s0_command2 = xfce4-terminal
s0_command3 = xfce4-terminal --drop-down
s0_command4 = xdg-open .
s0_command5 = control_panel
s0_command6 = xdg-open https://
s0_command7 = scrot

[core]
s0_active_plugins = core;composite;opengl;decor;commands;grid;move;place;imgjpeg;ring;regex;resize;wobbly;cube;compiztoolbox;vpswitch;animation;rotate;
s0_do_serialize = true
s0_maximize_window_key = <Super>Up
s0_unmaximize_window_key = <Super>Down
s0_outputs = 1366x768+0+0;1360x768+0+0;

[vpswitch]
s0_initiate_button = Button3
s0_init_plugin = commands
s0_init_action = run_command1_key

[grid]
s0_put_left_key = <Super>Left
s0_put_right_key = <Super>Right

[decor]
s0_command = exec emerald --replace
s0_active_shadow_color = #000000ff
s0_inactive_shadow_color = #000000ff
s0_mipmap = true

[wall]

[staticswitcher]
s0_prev_key = Disabled
s0_next_key = Disabled

[shift]

[cubeaddon]
s0_unfold_deformation = false
s0_deformation = 2

[wallpaper]
s0_bg_image = 
s0_bg_image_pos = 
s0_bg_fill_type = 
s0_bg_color1 = 
s0_bg_color2 = 

[switcher]

[td]
s0_min_cube_size = 80
s0_max_window_space = 20

[cube]
s0_top_color = #000000c8
s0_bottom_color = #000000c8

[ring]
s0_ring_width = 50
s0_ring_height = 50

[animation]
s0_minimize_durations = 300;
s0_close_effects = animation:Magic Lamp Wavy;animation:Fade;animation:Fade;
s0_focus_effects = animation:Dodge;
s0_open_effects = animation:Sidekick;animation:Fade;animation:Fade;
s0_shade_effects = animation:Curved Fold;

[winrules]

